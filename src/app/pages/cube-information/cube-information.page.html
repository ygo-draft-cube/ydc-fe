<main class="container" *ngIf="(this.activatedRoute.data | async)?.['data'] as data; else loading">
    <div class="row g-0" *ngIf="(data | as: CubeInformationResolverData).cube as cube; else noCubeFound">
        <div class="col-md-2">
            <img
                [src]="cube.image"
                class="img-fluid"
            />
        </div>
        <div class="col-md-10">
            <div class="card-body">
                <h5 class="card-title">{{cube.name}}</h5>
                <p class="card-text">
                    {{cube.description}}
                </p>
                <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </p>
            </div>
        </div>
    </div>
</main>

<ng-template #noCubeFound>
    There was an error finding this cube, please refresh!
</ng-template>

<ng-template #loading>
    Loading...
</ng-template>

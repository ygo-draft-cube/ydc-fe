<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Yu-Gi-Oh! Draft Cube</a>
        <button
            (click)="basicNav.toggle()"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            type="button"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div
            #basicNav="mdbCollapse"
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
            mdbCollapse
        >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link " [routerLink]="['/draft-room', room.id]"
                       routerLinkActive="active" *ngIf="this.draftRoomService.room$ | async as room">
                        Draft Room
                    </a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link " [routerLink]="['/profile']"
                       routerLinkActive="active" *ngIf="this.userService.user$ | async">
                        Profile
                    </a>
                </li>
            </ul>
            <div class="d-flex align-items-center justify-content-end">
                <ul class="navbar-nav">
                    <span *ngIf="this.userService.user$ | async; then loggedIn; else notLoggedIn"></span>
                </ul>
            </div>
        </div>
    </div>
</nav>

<ng-template #loggedIn>
    <li class="nav-item" style="cursor: pointer">
        <a class="nav-link" (click)="signOut()">
            Sign Out
        </a>
    </li>
</ng-template>


<ng-template #notLoggedIn>
    <li class="nav-item" style="cursor: pointer">
        <a class="nav-link" (click)="signIn()">
            Sign In/Register
        </a>
    </li>
</ng-template>
